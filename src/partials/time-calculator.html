<section class="time-calculator__section">
  <h1 class="time-calculator__title">Калькулятор часу</h1>
  <div class="time-calculator__div">
    <form action="" class="time-calculator__form">
      <input
        id="input"
        type="text"
        class="time-calculator__input"
        placeholder="Введіть число"
      />
      <button id="btn" class="time-calculator__btn" type="button">
        <svg class="time-calculator__svg">
          <use href="../img/svg104.svg#lupa"></use>
        </svg>
      </button>
    </form>
    <svg
      class="title-calculator__svg-vector"
      xmlns="http://www.w3.org/2000/svg"
      width="100"
      height="2"
      viewBox="0 0 100 2"
      fill="none"
    >
      <path d="M0 1H100" stroke="black" stroke-dasharray="2 2" />
    </svg>
    <p id="answer" class="time-calculator__answer">0дн. 00:00:00</p>
  </div>
</section>
